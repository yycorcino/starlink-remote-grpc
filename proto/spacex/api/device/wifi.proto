syntax = "proto3";

package SpaceX.API.Device;

import "google/protobuf/wrappers.proto";

import "spacex/api/device/common.proto";

import "spacex/api/device/wifi_config.proto";

import "spacex/api/device/wifi_util.proto";

import "spacex/api/telemetron/public/common/time.proto";

option go_package = "spacex.com/api/device";

message WifiClients {
  repeated WifiClient clients = 1;
}

message ToController {
  int32 api_version = 4;

  oneof message {
    WifiClients clients = 1;

    WifiMeshJoin mesh_join = 2;

    WifiMeshStatus status = 3;

    MeshSpeedtest speedtest = 5;
  }
}

message WifiMeshJoin {
  uint64 incarnation = 1;

  string hardware_version = 2;

  bool supports_5ghz_high = 3;

  repeated WifiSiteSurveyResult siteSurveyScan = 4;
}

message WifiMeshStatus {
  string software_version = 5;

  string mac_lan = 6;

  repeated string source_mac_addresses = 7;

  repeated WifiClient clients = 2;

  repeated InflatedBasicServiceSet bss_list = 3;

  string hardware_version = 4;

  string backhaul_bssid = 8;

  uint32 backhaul_est_preference = 9;
}

message MeshSpeedtestRequest {
}

message MeshSpeedtest {
  int64 upload_start_time = 1;

  int64 download_start_time = 2;

  float upload_mbps = 3;

  float download_mbps = 4;
}

message WifiSiteSurveyResult {
  float rssi = 1;

  uint32 channel = 2;

  string ssid = 3;

  WifiSecurity security = 4;

  WifiMode wireless_mode = 5;

  IfaceType iface = 6;

  string mac_address = 7;

  float est_rx_rate = 8;
}

message WifiGlobalMeshStatus {
  string hardware_version = 1;

  string software_version = 2;

  repeated InflatedBasicServiceSet bss_list = 3;
}

message BackhaulRequest {
  bool retry_backhaul = 1;

  WifiConfig golden_bss = 2;
}

message FromController {
  int32 api_version = 3;

  oneof message {
    WifiConfig wifi_config = 1;

    SteerClientRequest steer_client_request = 2 [deprecated = true];

    WifiGlobalMeshStatus status = 4;

    BackhaulRequest backhaul_request = 5;

    MeshSpeedtestRequest start_speedtest = 6;

    WifiBtmRequest wifi_btm_request = 7;
  }
}

message SteerClientRequest {
  option deprecated = true;

  string client_mac_addr = 1 [deprecated = true];

  repeated SteerTarget targets = 2 [deprecated = true];

  message SteerTarget {
    string bssid = 1 [deprecated = true];

    int32 channel = 2 [deprecated = true];
  }
}

message WifiBtmRequest {
  reserved 2, 3;

  reserved "request_mode", "termination_duration";

  uint32 bss_termination_duration_m = 5;

  string peer_bssid = 1;

  repeated NeighborReport neighbor_report = 4;

  message NeighborReport {
    string bssid = 1;

    uint32 channel = 2;
  }
}

message WifiSelfTest {
  bool total_success = 1;

  TestResult fused = 2;

  repeated TestResult eth_phys = 3;

  repeated TestResult pcis = 4;

  TestResult bl2_prod = 5;

  message TestResult {
    string name = 1;

    bool success = 2;

    string failure_reason = 3;
  }
}

message WifiSetConfigRequest {
  WifiConfig wifi_config = 1;
}

message WifiSetConfigResponse {
  WifiConfig updated_wifi_config = 1;
}

message WifiGetConfigRequest {
}

message WifiGetConfigResponse {
  WifiConfig wifi_config = 1;
}

message WifiSetMeshDeviceTrustRequest {
  string device_id = 1;

  MeshAuth auth = 2;
}

message WifiSetMeshDeviceTrustResponse {
}

message WifiSetMeshConfigRequest {
  MeshConfig mesh_config = 1;

  string device_id = 2;
}

message WifiSetMeshConfigResponse {
}

message WifiGetClientsRequest {
}

message WifiGetClientsResponse {
  repeated WifiClient clients = 1;

  bool has_client_index = 2;

  int32 client_index = 3;
}

message WifiGetClientHistoryRequest {
  string mac_address = 1 [deprecated = true];

  uint32 client_id = 2;
}

message WifiGetClientHistoryResponse {
  uint64 current = 1;

  repeated float tx_throughput_mbps = 2;

  repeated float rx_throughput_mbps = 3;

  repeated WifiLimitedReason throughput_limited = 4;

  repeated float rx_rate_mbps = 5;

