    reserved 4;

    uint64 bytes = 1;

    uint64 count_errors = 2;

    uint32 phy_mode = 13;

    int32 nss = 3;

    uint32 rate_mbps = 8;

    float rate_mbps_last_30s = 14;

    float rate_mbps_last_15s = 15;

