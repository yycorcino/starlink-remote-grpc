  enum Interface {
    UNKNOWN = 0;

    ETH = 1;

    RF_2GHZ = 2;

    RF_5GHZ = 3;

    RF_5GHZ_HIGH = 4;
  }

  enum Role {
    ROLE_UNKNOWN = 0;

    CLIENT = 1;

    REPEATER = 2;

    CONTROLLER = 3;
  }
}

message WifiSetupRequest {
  bool skip = 1;

  string network_name = 2;

  string network_password = 3;

  bool bypass = 4;
}

message WifiSetupResponse {
}

