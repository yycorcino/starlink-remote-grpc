    uint32 sampled_packets_retried = 11;

    uint32 sampled_packets_dropped = 12;
  }

  message TxStats {
    reserved 4;

    uint64 bytes = 1;

    uint64 success_bytes = 2;

    uint32 phy_mode = 10;

    int32 nss = 3;

    uint32 rate_mbps = 8;

    float rate_mbps_last_30s = 11;

    float rate_mbps_last_15s = 12;

    uint32 mcs = 5;

    uint32 bandwidth = 6;

    uint32 guard_ns = 7;

