}

message GetRadioStatsRequest {
}

message GetRadioStatsResponse {
  repeated RadioStats radio_stats = 1;
}

message GetHeapDumpRequest {
}

message GetHeapDumpResponse {
  string heap_dump = 1;
}

message GetLocationRequest {
