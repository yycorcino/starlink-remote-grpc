    WifiGetClientsResponse wifi_get_clients = 3002;

    WifiGetHistoryResponse wifi_get_history = 3006;

    WifiGetPingMetricsResponse wifi_get_ping_metrics = 3007;

    WifiGetStatusResponse wifi_get_status = 3004;

